# Configuración del tema de Streamlit
# Fuerza el tema oscuro para todos los usuarios

[theme]
# Tema base: "light" o "dark"
base = "dark"

# Colores personalizados (puedes ajustarlos según tu diseño)
primaryColor = "#3b82f6"        # Azul (botones y elementos principales)
backgroundColor = "#0f172a"      # Fondo principal oscuro
secondaryBackgroundColor = "#1e293b"  # Fondo secundario (sidebar, tarjetas)
textColor = "#e2e8f0"           # Color del texto principal
font = "sans serif"             # Fuente: "sans serif", "serif", o "monospace"

[server]
# Configuración del servidor
headless = true
enableCORS = false
enableXsrfProtection = true

[browser]
# Configuración del navegador
gatherUsageStats = false
