# Configuración del tema de Streamlit
# Fuerza el tema claro para todos los usuarios

[theme]
# Tema base: "light" o "dark"
base = "light"

# Colores personalizados (puedes ajustarlos según tu diseño)
primaryColor = "#3b82f6"        # Azul (botones y elementos principales)
backgroundColor = "#ffffff"      # Fondo principal blanco
secondaryBackgroundColor = "#f1f5f9"  # Fondo secundario gris claro (sidebar, tarjetas)
textColor = "#1e293b"           # Color del texto principal oscuro
font = "sans serif"             # Fuente: "sans serif", "serif", o "monospace"

[server]
# Configuración del servidor
headless = true
enableCORS = false
enableXsrfProtection = true

[browser]
# Configuración del navegador
gatherUsageStats = false
